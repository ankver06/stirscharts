<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tools - Economic Calendar & Rates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #003366;
      padding: 12px 20px;
    }

    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .wrapper {
  max-width: 1500px;  /* was 1400px */
  margin: 30px auto;
  padding: 0 20px;
}


    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #003366;
    }

.tools-layout {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 60px; /* was 20px, now bigger */
}



    .box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .box h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 22px;
      color: #222;
    }

.calendar {
  padding-right: 0;  /* ensures the iframe goes edge-to-edge */
}
.calendar iframe {
  display: block;
  width: 100%;
  height: 1000px;
  border: none;
}


    .rates {
      background: #e8f1f5;
    }

    .rates iframe {
      height: 350px;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .footer-note {
      font-size: 11px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>

  </nav>

  <div class="wrapper">
    <h1>Tools</h1>

    <div class="tools-layout">
      <div class="box calendar">
        <h2>Economic Calendar</h2>
        <iframe 
          src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&importance=1,2,3&features=datepicker,timezone,timeselector,filters&countries=25,32,6,37,72,22,17,39,14,10,35,43,56,36,110,11,26,12,4,5&calType=day&timeZone=23&lang=1"
          allowtransparency="true"
          scrolling="auto"
          marginwidth="0"
          marginheight="0">
        </iframe>
      </div>

      <div class="box rates">
        <h2>Central Banks Rates</h2>
        <iframe
          src="https://sslirates.investing.com/index.php?rows=4&bg1=FFFFFF&bg2=F1F5F8&text_color=333333&enable_border=show&border_color=0452A1&header_bg=0452A1&header_text=FFFFFF&force_lang=1"
          scrolling="no"
          allowtransparency="true"
          marginwidth="0"
          marginheight="0">
        </iframe>
      </div>
    </div>
  </div>
